<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./Assets/LogoMakr-8OJmBt.png" />
    <link rel="stylesheet" href="./Manifest.json">
    <link rel="stylesheet" href="./style.css" />
    <script src="./dexie.min.js"></script>
    <!-- Service worker registration script -->
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker after the load event
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
  </head>
  <body>
    <nav>
      <p>My List</p>
    </nav>
    <div class="container">
      <form action="" id="itemForm">
        <label for="">
          Name of item:<input type="text" id="nameInput" required
        /></label>

        <label for="">
          Quantity: <input type="number" id="quantityInput" value="1"
        /></label>

        <label for=""
          >Price<input type="text" id="priceInput" value="0"
        /></label>

        <button type="submit" id="addItemButton">Add Item</button>
      </form>
    </div>

    <div id="itemsDiv"></div>

    <div id="totalPriceDiv"></div>
    <script src="./script.js"></script>
  </body>
</html>
